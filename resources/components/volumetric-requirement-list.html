<link rel="import" href="/resources/bower_components/polymer/polymer-element.html">
<link rel="import" href="/resources/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/resources/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/resources/bower_components/iron-form/iron-form.html">
<link rel="import" href="/resources/bower_components/paper-card/paper-card.html">
<link rel="import" href="/resources/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="/resources/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/resources/bower_components/paper-input/paper-input.html">
<link rel="import" href="/resources/bower_components/paper-item/paper-item.html">

<dom-module id="volumetric-requirement-list">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            .fullwidth {
                width: 100%;
            }
        </style>
        <div class="layout horizontal fullwidth">
            <div class="layout vertical">
                <paper-icon-button icon="add" on-tap="btn_add"></paper-icon-button>
                <paper-icon-button icon="remove" on-tap="btn_remove"></paper-icon-button>
            </div>
            <div class="fullwidth layout vertical">
                <div>{{_friendlyName(element.name)}} ({{element.description}})</div>
                <paper-listbox id="listbox" class="fullwidth">
                    <template is="dom-repeat" items="{{elements}}">
                        <paper-item>
                            <!-- TODO: Ideally this would be string/integer/boolean requirements -->
                            <paper-input label="{{_friendlyName(element.name)}}"
                                         value="{{item}}" name="vol_{{element.name}}"
                                         auto-validate="true" class="fullwidth"
                                         required="{{!element.optional}}"
                                         error-message="Invalid value"></paper-input>
                        </paper-item>
                    </template>
                </paper-listbox>
            </div>
        </div>
    </template>

    <script>
        class VolumetricRequirementList extends Polymer.Element {
            static get is() {
                return 'volumetric-requirement-list';
            }

            static get properties() {
                return {
                    'element': {
                        type: Object,
                        notify: true
                    },
                    'elements': {
                        type: Object,
                        notify: true,
                        value: function() {
                            return [];
                        }
                    }
                }
            }

            btn_add() {
                this.push("elements", "");
            }

            btn_remove() {
                var index = this.$.listbox.selected;
                this.elements.splice(index, 1);
                this.notifySplices('elements', {index: index, removed: "", addedCount: 0, object: this.elements});
            }

            clone(obj) {
                return JSON.parse(JSON.stringify(obj));
            }

            _friendlyName(name) {
                return name.substring(name.lastIndexOf('.') + 1, name.length)
            }
        }

        window.customElements.define(VolumetricRequirementList.is, VolumetricRequirementList);
    </script>
</dom-module>
